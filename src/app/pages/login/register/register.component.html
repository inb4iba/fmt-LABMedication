<div
  [ngClass]="{
    'translate-x-0': showing,
    'translate-x-full': !showing
  }"
  class="absolute bg-zinc-50 inset-0 transition-all duration-700 flex flex-col justify-center"
>
  <button (click)="goToLogin()" class="absolute top-2 right-2">
    <i class="bi bi-x text-4xl"></i>
  </button>
  <div class="flex flex-col justify-center md:justify-end items-center">
    <form
      class="flex flex-col gap-2 w-full px-4 md:w-2/3 lg:1/2 justify-center mb-4"
    >
      <div class="flex flex-col">
        <label for="" class="text-zinc-500">E-mail:</label>
        <input
          type="text"
          class="w-full px-4 py-3 border border-zinc-300 rounded outline-green-700"
        />
      </div>
      <div class="flex flex-col">
        <div class="w-full flex justify-between">
          <label for="" class="text-zinc-500">Senha:</label>
        </div>
        <input
          type="password"
          class="flex-grow px-4 py-3 border border-zinc-300 rounded outline-green-700"
        />
      </div>
      <div class="flex flex-col">
        <div class="w-full flex justify-between">
          <label for="" class="text-zinc-500">Cofirmar senha:</label>
        </div>
        <input
          type="password"
          class="flex-grow px-4 py-3 border border-zinc-300 rounded outline-green-700"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-700 hover:bg-green-600 text-zinc-100 p-4 rounded mt-2 transition-all"
      >
        Cadastrar
      </button>
    </form>
  </div>
</div>
