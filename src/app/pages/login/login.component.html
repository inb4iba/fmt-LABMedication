<div class="md:flex h-screen relative">
  <div class="image-section">
    <img
      src="../../../assets/imgs/login.jpg"
      alt="Imagem"
      class="hero-img"
    />
  </div>
  <div
    class="login-section"
  >
    <form
      class="form"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div class="input-wrapper">
        <label for="email" class="text-zinc-500">E-mail:</label>
        <input
          id="email"
          name="email"
          type="text"
          class="input-field"
          formControlName="email"
        />
      </div>
      <div class="input-wrapper">
        <div class="w-full flex justify-between">
          <label for="" class="text-zinc-500">Senha:</label>
          <a
            (click)="forgotPassword()"
            class="link"
            >Esqueci minha senha</a
          >
        </div>
        <input
          type="password"
          class="input-field"
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="button-fill"
      >
        Fazer Login
      </button>
    </form>
    <div class="w-full px-4 md:w-2/3">
      <button
        type="button"
        class="button"
        (click)="register = true"
      >
        Criar Conta
      </button>
    </div>
    <register *ngIf="register" (closeRegister)="register = false"/>
  </div>
</div>
