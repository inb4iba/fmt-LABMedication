<div class="container py-4 pr-4 pl-[66px] md:px-6 m-auto">
  <div class="flex flex-col gap-2">
    <h2 class="text-xl font-bold text-zinc-600">Estat√≠sticas</h2>
    <div class="flex w-full gap-2 overflow-x-auto">
        <stats-card *ngFor="let stat of stats" class="w-full" [value]="stat.value" [cardType]="stat.cardType" />
    </div>
</div>
  <hr class="my-4" />
  <div>
    <div class="md:flex justify-between items-center gap-2">
      <h2 class="text-xl font-bold text-zinc-600">Pacientes</h2>
      <search-input class="md:w-1/5"></search-input>
    </div>
    <div class="my-2 flex flex-col gap-2">
        <patient-card *ngFor="let patient of patients" [id]="patient.id" [name]="patient.fullname" [plan]="patient.healthPlan ? patient.healthPlan: 'Nenhum'" />
    </div>
  </div>
</div>
