<div class="container m-auto py-4 pl-14 pr-2 md:px-5">
  <div class="my-8">
    <search-input (getInputValue)="filterPatients($event)"></search-input>
  </div>
  <div
    *ngIf="filteredPatients && filteredPatients.length; else allPatients"
    class="flex flex-col gap-2"
  >
    <div class="hidden md:flex mb-2 font-medium">
      <span class="w-1/3 text-center">Nº de Registro</span>
      <span class="w-1/3 text-center">Nome do Paciente</span>
      <span class="w-1/3 text-center">Medicamentos</span>
    </div>
    <record-patient-card
      *ngFor="let patient of filteredPatients"
      [name]="patient.fullname"
      [id]="patient.id"
      [medicinesRecord]="patient.medicines ? patient.medicines.length : 0"
    ></record-patient-card>
  </div>
  <ng-template #allPatients>
    <div class="hidden md:flex mb-2 font-medium">
      <span class="w-1/3 text-center">Nº de Registro</span>
      <span class="w-1/3 text-center">Nome do Paciente</span>
      <span class="w-1/3 text-center">Medicamentos</span>
    </div>
    <div class="flex flex-col gap-2">
      <record-patient-card
        *ngFor="let patient of patients"
        [name]="patient.fullname"
        [id]="patient.id"
        [medicinesRecord]="patient.medicines ? patient.medicines.length : 0"
      ></record-patient-card>
    </div>
  </ng-template>
</div>
