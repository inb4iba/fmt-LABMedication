<div class="border shadow-md rounded p-4 flex w-full">
  <div class="flex-grow">
    <div class="flex flex-col md:flex-row md:gap-4">
      <h2 class="text-xl md:text-2xl font-bold">{{ medicine?.name }}</h2>
      <span class="text-xl md:text-2xl font-medium text-zinc-500"
        >{{ medicine?.date | date : "dd/MM/yy" }} - {{ medicine?.time }}
      </span>
    </div>
    <div class="flex gap-2">
      <p class="md:text-lg font-medium">{{ getMedicineType() }}</p>
      <span class="md:text-lg font-medium"
        >{{ medicine?.amount }} {{ medicine?.unit }}
      </span>
    </div>
    <div class="mt-4">
      <h5 class="text-lg font-medium">Observações:</h5>
      <p>{{ medicine?.observations }}</p>
    </div>
  </div>
  <button
    class="h-fit button flex gap-2 max-w-fit"
    [routerLink]="['/medicine']"
    [state]="{ name: medicine?.name, id: medicine?.id }"
  >
    <i class="bi bi-pencil-square hidden md:flex self-center"></i>Editar
  </button>
</div>
