<toast-alert
  *ngIf="isAlertActive"
  [className]="alertInfo.className"
  [text]="alertInfo.text"
  (finished)="isAlertActive = !isAlertActive"
></toast-alert>

<div *ngIf="isLogin; else withMenus">
  <router-outlet></router-outlet>
</div>
<ng-template #withMenus>
  <div class="flex">
    <sidebar></sidebar>
    <div class="w-full">
      <toolbar [pageTitle]="title"></toolbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
